<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">Loading...</div>
    <template id="login">
        <section class="login-page">

            <div class="login-container">
                <div class="login-title text-center">
                    <span class="hide-xs">Mihir's Banking App</span>
                </div>

                <!-- <a href="/dashboard" onclick="onLinkClick(event)">Login</a> -->
                <div class="login-content">
                    <h2 class="text-center">Login</h2>
                    <form id="login-form" action="javascript:login()">
                        <label for="username">Username </label>
                        <input id="username" name="user" type="text" required>
                        <!-- <label for="password">Password </label>
                        <input id="password" name="pass" type="password" required> -->
                        <div id="login-error" class="error" role="alert"></div>
                        <button>Login</button>
                    </form>
                    <hr />
                    <h2 class="text-center">Register</h2>
                    <form id="register-form" action="javascript:register()" method="post">
                        <label for="user">Username</label>
                        <input type="text" name="user" id="user" maxlength="20" required>
                        <!-- <label for="password">Password </label>
                        <input id="password" name="pass" type="password" required> -->
                        
                        <label for="currency">Currency</label>
                        <input type="text" value="$" name="currency" id="currency" maxlength="5" required>
                        <label for="description">Description </label>
                        <input id="description" name="description" type="text" maxlength="100">
                        <label for="balance">Current balance </label>
                        <input id="balance" name="balance" type="number" value="0">
                        <div id="register-error" class="error" role="alert"></div>
                        <button>Register </button>
                    </form>
                </div>
            </div>
        </section>
        <footer>
            <a href="/credits" onclick="onLinkClick(event)">Credits</a>
        </footer>
    </template>

    <template id="dashboard">
        <section class="dashboard-page">
            <header class="dashboard-header">
                <h1 class="dashboard-title hide-xs">Mihir's Banking App</h1>
                <button class="login-btn" onclick="logout()">Logout</button>
                <!-- <a href="/login" onclick="onLinkClick(event)">Logout</a> -->
            </header>
            <div class="balance">
                <div>Balance</div>
                <span id="balance"></span>
                <span id="currency"></span>
            </div>
            <div class="dashboard-content">
                <div class="transactions-title">
                    <h2 id="description"></h2>
                    <button onclick="addTransaction()">Add transaction</button>
                </div>
                <table class="transactions-table" aria-label="Transactions">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Object</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="transactions"></tbody>
                </table>
            </div>
        </section>
        <section id="transactionDialog" class="dialog">
            <div class="dialog-content">
                <h2 class="text-center">Add transaction</h2>
                <form id="transaction-form" action="javascript:void(0)">
                    <label for="date">Date</label>
                    <input id="date" name="date" type="date" required>
                    <label for="object">Object</label>
                    <input id="object" name="object" type="text" maxlength="50" required>
                    <label for="amount">Amount (use negative value for debit)</label>
                    <input id="amount" name="amount" type="number" value="0" step="any" required>
                    <div id="transactionError" class="error" role="alert"></div>
                    <div class="dialog-buttons">
                        <button class="button-alt" formaction="javascript:cancelTransaction()"
                        formnovalidate>Cancel</button>
                        <button formaction="javascript:confirmTransaction()">OK</button>
                    </div>
                </form>
            </div>
        </section>

    </template>
    <footer>
        Made with ❤️ by Mihir.
    </footer>

    <template id="transaction">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </template>

    <script src="app.js"></script>
</body>

</html>
